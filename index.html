<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="bg-pattern" src="./images/bg-pattern-top.svg" alt="bg">
  <img class="bg-pattern" src="./images/bg-pattern-bottom.svg" alt="bg">
  <main>
    <div class="card">
      <header>
        <img src="./images/bg-pattern-card.svg" alt="card header">
      </header>
      <div class="card-body">
        <div><img src="./images/image-victor.jpg" alt="avatar"></div>
        <h1>Victor Crest <span>&nbsp;26</span></h1>
        <p>London</p>
      </div>
      <div class="card-footer">
        <section>
          <p>80K</p>
          <p>Followers</p>
        </section>
        <section>
          <p>803K</p>
          <p>Likes</p>
        </section>
        <section>
          <p>1.4K</p>
          <p>Photos</p>
        </section>
      </div>
    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mo-adel-tronic">Mohamed Abouzed</a>.
    </footer>
  </main>
</body>
</html>
